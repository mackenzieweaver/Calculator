<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    
    <div id="calculator">
      <div id="input">
        <div id="output"></div>
        <div id="display">0</div>
      </div>
      <div id="buttons">
        <button type="button" id="clear" class="dblw" onclick="clearit()">AC</button>
        <button type="button" id="divide" onclick="operate('/')">/</button>
        <button type="button" id="multiply" onclick="operate('*')">x</button>
        <button type="button" id="seven" onclick="num('7')">7</button>
        <button type="button" id="eight" onclick="num('8')">8</button>
        <button type="button" id="nine" onclick="num('9')">9</button>
        <button type="button" id="subtract" onclick="operate('-')">-</button>
        <button type="button" id="four" onclick="num('4')">4</button>
        <button type="button" id="five" onclick="num('5')">5</button>
        <button type="button" id="six" onclick="num('6')">6</button>
        <button type="button" id="add" onclick="operate('+')">+</button>
        <button type="button" id="one" onclick="num('1')">1</button>
        <button type="button" id="two" onclick="num('2')">2</button>
        <button type="button" id="three" onclick="num('3')">3</button>
        <button type="button" id="equals" onclick="calculate()" class="dblh">=</button>
        <button type="button" id="zero" onclick="num('0')" class="dblw">0</button>
        <button type="button" id="decimal" onclick="num('.')">.</button>
      </div>
    </div>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
